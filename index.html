  <body>
    <header>
      <div class="wrapper">
        <nav>
          <p class="logo">John.S</p>
          <div class="right">
            <div class="themeBtn">
              <div class="switch"></div>
            </div>
            <a href="#!" class="link">Home</a>
            <a href="#!" class="link">Projects</a>
            <a href="#!" class="link">Contact</a>
          </div>
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="right2">
            <div class="themeBtn">
              <div class="switch"></div>
            </div>
            <a href="#!" class="link">Home</a>
            <a href="#!" class="link">Projects</a>
            <a href="#!" class="link">Contact</a>
          </div>
        </nav>
        <div class="heroContent">
          <h1>
            Hi, I am <span>John</span><br />
            A fullstack web developer
          </h1>
          <a href="#!" class="projectBtn">Projects</a>
        </div>
      </div>
      <svg
        width="1512"
        height="322"
        viewBox="0 0 1512 322"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="Vector"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1512 182L1449 212C1386 242 1260 303 1133 318C1007 333 881 303 755 250C629 197 503 121 376 83C250 45 124 45 61 45H-2V0H61C124 0 250 0 376 0C503 0 629 0 755 0C881 0 1007 0 1133 0C1260 0 1386 0 1449 0H1512V182Z"
          fill="#0B32FF"
        />
      </svg>
    </header>
    <main>
      <div class="projectSection">
        <div id="wrapper2" class="wrapper">
          <div class="titleContainer">
            <div class="bar"></div>
            <p class="title">Projects</p>
          </div>
          <div class="projects">
            <div class="project">
              <img src="assets/thumbnail.webp" alt="project thumbnail" />
              <div class="info">
                <p>Netflix Clone</p>
                <div class="tags">
                  <p>Next.js</p>
                  <p>Tailwind</p>
                  <p>Tailwind</p>
                  <p>Firebase</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="skillSection">
        <div class="wrapper">
          <div class="titleContainer">
            <div class="bar"></div>
            <p class="title">Skills</p>
          </div>
          <div class="skillsContainer">
            <div class="skills">
              <img src="assets/javascript.svg" alt="icon" />
              <p>Javascript</p>
            </div>
            <div class="skills">
              <img src="assets/javascript.svg" alt="icon" />
              <p>Javascript</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contactSection">
        <div class="wrapper">
          <div class="titleContainer">
            <div class="bar"></div>
            <p class="title">Contact</p>
          </div>
          <div class="icons"></div>
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" />
            <label for="email">Email</label>
            <input type="email" id="Email" />
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <input type="submit" value="submit" />
          </form>
        </div>
      </div>
    </main>
  </body>
